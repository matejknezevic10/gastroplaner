<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Sync Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .section {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #569cd6;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #1177bb;
        }
        
        button.success {
            background: #16825d;
        }
        
        button.danger {
            background: #d13438;
        }
        
        pre {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 4px;
            font-weight: 600;
            margin: 5px;
        }
        
        .status.success {
            background: #16825d;
            color: white;
        }
        
        .status.error {
            background: #d13438;
            color: white;
        }
        
        .status.info {
            background: #0e639c;
            color: white;
        }
        
        .log {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .timestamp {
            color: #608b4e;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Firebase Sync Debugger</h1>
        
        <!-- Status -->
        <div class="section">
            <h2>üìä Status</h2>
            <div id="status">
                <span class="status info">Bereit</span>
            </div>
        </div>
        
        <!-- Tenant Info -->
        <div class="section">
            <h2>üè¢ Tenant Information</h2>
            <button onclick="checkTenant()">Tenant pr√ºfen</button>
            <pre id="tenant-info">Klicke auf "Tenant pr√ºfen"</pre>
        </div>
        
        <!-- LocalStorage -->
        <div class="section">
            <h2>üíæ LocalStorage (Mitarbeiter)</h2>
            <button onclick="checkLocalStorage()">LocalStorage anzeigen</button>
            <button onclick="clearLocalStorage()" class="danger">LocalStorage l√∂schen</button>
            <pre id="localstorage-info">Klicke auf "LocalStorage anzeigen"</pre>
        </div>
        
        <!-- Firebase -->
        <div class="section">
            <h2>üî• Firebase (Mitarbeiter)</h2>
            <button onclick="checkFirebase()">Firebase laden</button>
            <button onclick="syncNow()" class="success">JETZT SYNCEN</button>
            <pre id="firebase-info">Klicke auf "Firebase laden"</pre>
        </div>
        
        <!-- Vergleich -->
        <div class="section">
            <h2>üîÑ Sync Simulation</h2>
            <button onclick="simulateSync()">Sync simulieren (ohne Firebase)</button>
            <pre id="sync-simulation">Klicke auf "Sync simulieren"</pre>
        </div>
        
        <!-- Live Log -->
        <div class="section">
            <h2>üìú Live Log</h2>
            <button onclick="clearLog()">Log l√∂schen</button>
            <div class="log" id="live-log"></div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Multi-Tenancy Manager -->
    <script src="js/firebase-multi-tenancy.js"></script>
    
    <script>
        // Log Helper
        function log(message, type = 'info') {
            const logDiv = document.getElementById('live-log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            const color = {
                info: '#569cd6',
                success: '#16825d',
                error: '#d13438',
                warning: '#ce9178'
            }[type] || '#d4d4d4';
            
            entry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span style="color: ${color}">${message}</span>
            `;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('live-log').innerHTML = '';
        }
        
        function updateStatus(text, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<span class="status ${type}">${text}</span>`;
        }
        
        // Check Tenant
        function checkTenant() {
            log('Pr√ºfe Tenant...', 'info');
            const tenantId = localStorage.getItem('tenantId');
            
            if (!tenantId) {
                document.getElementById('tenant-info').textContent = '‚ùå Kein Tenant eingeloggt!';
                log('‚ùå Kein Tenant gefunden!', 'error');
                updateStatus('Nicht eingeloggt', 'error');
                return;
            }
            
            const info = {
                tenantId: tenantId,
                allKeys: Object.keys(localStorage).filter(k => k.includes('tenant_' + tenantId))
            };
            
            document.getElementById('tenant-info').textContent = JSON.stringify(info, null, 2);
            log(`‚úÖ Tenant gefunden: ${tenantId}`, 'success');
            updateStatus(`Tenant: ${tenantId}`, 'success');
        }
        
        // Check LocalStorage
        function checkLocalStorage() {
            log('Lade LocalStorage...', 'info');
            const tenantId = localStorage.getItem('tenantId');
            
            if (!tenantId) {
                document.getElementById('localstorage-info').textContent = '‚ùå Kein Tenant eingeloggt!';
                log('‚ùå Kein Tenant f√ºr LocalStorage', 'error');
                return;
            }
            
            const key = `tenant_${tenantId}_gastro-mitarbeiter`;
            const data = localStorage.getItem(key);
            
            if (!data) {
                document.getElementById('localstorage-info').textContent = `‚ùå Keine Daten unter Key: ${key}`;
                log('‚ùå LocalStorage leer', 'error');
                return;
            }
            
            try {
                const parsed = JSON.parse(data);
                document.getElementById('localstorage-info').textContent = 
                    `Key: ${key}\n\nAnzahl: ${parsed.length}\n\n` + 
                    JSON.stringify(parsed, null, 2);
                log(`‚úÖ LocalStorage geladen: ${parsed.length} Mitarbeiter`, 'success');
            } catch (e) {
                document.getElementById('localstorage-info').textContent = `‚ùå Parse-Fehler: ${e.message}\n\n${data}`;
                log(`‚ùå Parse-Fehler: ${e.message}`, 'error');
            }
        }
        
        function clearLocalStorage() {
            if (!confirm('LocalStorage wirklich l√∂schen?')) return;
            
            log('L√∂sche LocalStorage...', 'warning');
            const tenantId = localStorage.getItem('tenantId');
            const key = `tenant_${tenantId}_gastro-mitarbeiter`;
            localStorage.removeItem(key);
            
            document.getElementById('localstorage-info').textContent = '‚úÖ LocalStorage gel√∂scht!';
            log('‚úÖ LocalStorage gel√∂scht', 'success');
        }
        
        // Check Firebase
        async function checkFirebase() {
            log('Lade Firebase Daten...', 'info');
            updateStatus('Laden...', 'info');
            
            try {
                const result = await TenantDatabase.readAll('mitarbeiter');
                
                if (result.success) {
                    document.getElementById('firebase-info').textContent = 
                        `Anzahl: ${result.items.length}\n\n` +
                        JSON.stringify(result.items, null, 2);
                    log(`‚úÖ Firebase geladen: ${result.items.length} Mitarbeiter`, 'success');
                    updateStatus('Firebase geladen', 'success');
                } else {
                    document.getElementById('firebase-info').textContent = '‚ùå Fehler: ' + result.error;
                    log(`‚ùå Firebase Fehler: ${result.error}`, 'error');
                    updateStatus('Fehler', 'error');
                }
            } catch (error) {
                document.getElementById('firebase-info').textContent = '‚ùå Exception: ' + error.message;
                log(`‚ùå Exception: ${error.message}`, 'error');
                updateStatus('Exception', 'error');
            }
        }
        
        // Simulate Sync
        async function simulateSync() {
            log('Simuliere Sync...', 'info');
            updateStatus('Simuliere...', 'info');
            
            const tenantId = localStorage.getItem('tenantId');
            const key = `tenant_${tenantId}_gastro-mitarbeiter`;
            const localData = localStorage.getItem(key);
            
            if (!localData) {
                document.getElementById('sync-simulation').textContent = '‚ùå LocalStorage leer - Skip';
                log('‚è≠Ô∏è Skip: LocalStorage leer', 'warning');
                return;
            }
            
            const localItems = JSON.parse(localData);
            log(`üì¶ LocalStorage: ${localItems.length} Items`, 'info');
            
            try {
                const result = await TenantDatabase.readAll('mitarbeiter');
                const firebaseItems = result.items;
                log(`üî• Firebase: ${firebaseItems.length} Items`, 'info');
                
                let output = `LocalStorage: ${localItems.length} Items\nFirebase: ${firebaseItems.length} Items\n\n`;
                output += `=== MERGE ANALYSE ===\n\n`;
                
                let createCount = 0;
                let updateCount = 0;
                
                localItems.forEach((localItem, index) => {
                    const match = firebaseItems.find(fb => fb.name === localItem.name);
                    
                    if (match) {
                        updateCount++;
                        output += `[${index + 1}] UPDATE: "${localItem.name}"\n`;
                        output += `    Grund: Name existiert in Firebase\n`;
                        output += `    Firebase-ID: ${match.id}\n\n`;
                    } else {
                        createCount++;
                        output += `[${index + 1}] CREATE: "${localItem.name}"\n`;
                        output += `    Grund: Name NICHT in Firebase\n\n`;
                    }
                });
                
                output += `\n=== ERGEBNIS ===\n`;
                output += `${createCount} w√ºrden NEU erstellt\n`;
                output += `${updateCount} w√ºrden AKTUALISIERT\n`;
                
                document.getElementById('sync-simulation').textContent = output;
                log(`‚úÖ Simulation: ${createCount} neu, ${updateCount} update`, 'success');
                updateStatus(`Sim: ${createCount} neu, ${updateCount} update`, 'info');
                
            } catch (error) {
                document.getElementById('sync-simulation').textContent = '‚ùå Fehler: ' + error.message;
                log(`‚ùå Simulation Fehler: ${error.message}`, 'error');
                updateStatus('Sim-Fehler', 'error');
            }
        }
        
        // Sync Now
        async function syncNow() {
            if (!confirm('Wirklich JETZT synchronisieren?')) return;
            
            log('üîÑ Starte Sync...', 'info');
            updateStatus('Synchronisiere...', 'info');
            
            try {
                const result = await TenantSync.syncToFirebase('mitarbeiter', 'gastro-mitarbeiter');
                
                if (result.success) {
                    log('‚úÖ Sync erfolgreich!', 'success');
                    updateStatus('Sync erfolgreich', 'success');
                    alert('‚úÖ Sync erfolgreich! Pr√ºfe Firebase Console.');
                } else {
                    log(`‚ùå Sync fehlgeschlagen: ${result.error}`, 'error');
                    updateStatus('Sync fehlgeschlagen', 'error');
                    alert('‚ùå Sync fehlgeschlagen: ' + result.error);
                }
            } catch (error) {
                log(`‚ùå Sync Exception: ${error.message}`, 'error');
                updateStatus('Exception', 'error');
                alert('‚ùå Exception: ' + error.message);
            }
        }
        
        // Auto-Load auf Seitenstart
        window.addEventListener('load', () => {
            log('üöÄ Debug-Tool geladen', 'success');
            checkTenant();
        });
    </script>
</body>
</html>
